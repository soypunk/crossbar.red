
{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{- .Title -}}</h1>
        </header>
        <section class="nested-copy-line-height nested-links nested-img">
                {{- .Content -}}
        </section>
    </article>
    <ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{- .Title -}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
